<!DOCTYPE html>
<html>
<head>
    <!--Meta Tags-->
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Links -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
  <link href="animations.css" rel="stylesheet" type="text/css">
  <link href="main.css" rel="stylesheet" type="text/css">
  <script src="app.js"></script>
  <script src="drag.js"></script>
  <!-- Title -->
  <title> MovieApp</title>

</head>
<body>
  <header>
    <h1> MovieApp </h1>
  </header>
  <main>

    <!-- Movie Wrapper -->
    <div id="movieWrapper">
      <!-- Top Bar -->
      <div id="topbar" class="topbar">
        <p id="sort" class="noselect"><i class="fas fa-sort"></i><span> Sort by: </span><span class="sortItem category">Title</span></p>
        <p id="moviesPerPage" class="noselect"><i class="fas fa-tv"></i><span> Show:</span><span class="sortItem mpp"></span></p>
        <p><i class="fas fa-filter"></i> <input type="text" placeholder="Filter"></p>
        <p><i class="fas fa-search"></i> <input type="text" placeholder="Search"></p>
        <p><span id="sync"><i class="fas fa-sync"></span></i></p>
      </div>
      <!-- Movie Poster Holder -->
      <div id="movieHolder">
        <div class="spinner">
          <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
          </div>
        </div>
        <div id="addmovie" class="movieDiv hidden">
          <i id="addmovieBtn" class="fas fa-plus fa-6x"></i>
        </div>
      </div>
      <div id="botbar" class="botbar">
      </div>
    </div>
  </main>
</body>


</html>
